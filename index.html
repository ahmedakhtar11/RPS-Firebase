<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<title>Rock Paper Scissors Multiplayer</title>
</head>
<body>

<!-- Theme Music Div -->
	
	<div id="thememusic">
        <button class="btn btn-warning btn theme-button"><span class="glyphicon glyphicon-music"></span> Play Theme!</button>
        <button class="btn btn-default btn pause-button"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>
      </div>

	<div class="container">
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-7" >

				<h1 id="RPS">Rock Paper Scissors Remote</h1>
				<br/>		
				<div id="welcomemessage"></div>
				<br/>
				<div id="turnplayer"></div>

			<div class="col-lg-2"></div>
			</div>
		</div>
	</div>

	<div class="container">
		<br/>		

		<div class="row">
			
			<div class="col-lg-4" id="playerone">
					<span class= "titles"><h2>Player 1</h2></span>
					<p id="player1-name"></p>

					<hr>

					<div id ="player1controls"></div>

					<div id="player1choices">

						<button class="choice1" id="rock1" value="rock"></button><br><br>
						<button class="choice1" id="paper1" value="paper"></button><br><br>
						<button class="choice1" id="scissors1" value="scissors"></button>
					</div>
					<div id="group1message"></div>
				<hr>
				<p id="score1">
					<span id="player1wincount"></span>
					<span id="player1lossescount"></span>
				</p>		
			</div>

			<div class="col-lg-0.5"></div>
			<div class="col-lg-3" id="score">

					<p id="winner"></p>
			</div>
			<div class="col-lg-0.5"></div>
			<div class="col-lg-4" id="playertwo">

						<div class= "titles"><h2>Player 2</h2></div>
						<p id="player2-name"></p>
						<hr>
					
						<div id ="player2controls"></div>

						<div id="player2choices">

							<!-- RPS Buttons -->
							<button class="choice2" id="rock2" value="rock"></button><br/>
							<button class="choice2" id="paper2" value="paper"></button><br/>
							<button class="choice2" id="scissors2" value="scissors"></button>
						</div>
						<div id="group2message"></div>	
					<hr>
					<p id="score2">
						<span id="player2wincount"></span>
						<span id="player2lossescount"></span>
					</p>
		
			</div>

	
		</div>
	</div>

	<div class="container">
		<br/>		
		<div class="row">

			<div class="col-lg-2"></div>

			<div class="col-lg-8">
				<br/>			
				<div class="row">

					<div class= "titles"><h2>Chat Box</h2></div>
					<div class="col-lg-12" id="chatfirebase"></div>
				</div>

				<br/>
				<div class="row">
					<div class="col-lg-12">
						<form>
						<input type="text" id="chat-input">
						<br/><br/>
						<input type="submit" id="chatbox" value="SEND"/>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-2"></div>
		</div>
	</div>
<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
