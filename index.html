<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<title>Rock Paper Scissors Multiplayer</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8" >
				<!-- User name input -->
				<h1 id="RPS">Rock Paper Scissors Remote</h1>
				<br><br><br>		
				<div id="welcomemessage"></div>
				<br><br>
				<div id="turnplayer"></div>
				<!--<form>
				<input type="text" id="name-input">
				<input type="submit" id="submit-name">
				</form> -->
			<div class="col-lg-2"></div>
			</div>
		</div>
	</div>

	<div class="container">
		<br><br><br>		

		<div class="row">
			<!-- <div class="col-lg-1"></div> -->
			
			<div class="col-lg-4" id="player-1">
				<!-- Player 1 choices -->
				
					<p id="player1-name"></p>

					<hr>

					<div id ="waiting1"></div>

					<div id="player1choices">
					<!-- choices -->
						<button class="choice1" id="rock1" value="rock"></button><br><br>
						<button class="choice1" id="paper1" value="paper"></button><br><br>
						<button class="choice1" id="scissors1" value="scissors"></button>
					</div>
					<div id="group1message"></div>
				<hr>
				<p id="score1">
					<span id="win1"></span>
					<span id="lose1"></span>
				</p>		

			</div>

			<div class="col-lg-0.5"></div>

			<div class="col-lg-3" id="score">
				<!-- Winner dispaly -->	
					<p id="winner"></p>
			</div>

			<div class="col-lg-0.5"></div>

			<div class="col-lg-4" id="player-2">
				<!-- Player 2 choices -->

						<p id="player2-name"></p>
						<hr>
						<div id ="waiting2"></div>

						<div id="player2choices">
						<!-- choices -->
							<button class="choice2" id="rock2" value="rock"></button><br><br>
							<button class="choice2" id="paper2" value="paper"></button><br><br>
							<button class="choice2" id="scissors2" value="scissors"></button>
						</div>
						<div id="group2message"></div>	
					<hr>
					<p id="score2">
						<span id="win2"></span>
						<span id="lose2"></span>
					</p>
		
			</div>

			<!-- <div class="col-lg-1"></div> -->
	
		</div><!-- row  -->
	</div><!-- container  -->

	<div class="container">
		<br><br><br>		
		<div class="row">

			<div class="col-lg-2"></div>

			<div class="col-lg-8">
				<br><br><br>			
				<div class="row">
					<!-- display chats -->
					<div class="col-lg-12" id="chat-window"></div>
				</div>
				<!-- chat intake -->
				<br><br><br>
				<div class="row">
					<div class="col-lg-12">
						<form>
						<input type="text" id="chat-input">
						<br><br>
						<input type="submit" id="submit-chat" value="SEND"/>
						</form>
					</div>

				</div>
			</div>

			<div class="col-lg-2"></div>
		</div>
	</div>

<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
